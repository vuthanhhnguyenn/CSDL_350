<style>

    border-radius:8px;

<header>
  <div class="wrap">
    <div class="title">
      <div>
        <h1>Quiz CSDL — 345 câu</h1>
        <div class="sub">
          Chọn A/B/C/D → bấm <b>Kiểm tra</b> để biết đúng/sai. Có thể lọc theo khoảng câu và tìm kiếm. <br/>

        </div>
      </div>
      <div class="pill">

      </div>
    </div>

    <div class="row">
      <select id="range"></select>
      <input id="search" type="text" placeholder="Tìm theo từ khóa (vd: SQL, BCNF, JOIN, khóa ngoại...)"/>

      <button id="jumpBtn">Đi</button>
      <button id="gradeAll">Chấm trang</button>
      <button id="resetVisible">Xóa lựa chọn (trang)</button>
      <button id="resetAll">Làm lại tất cả</button>
    </div>

    <div class="row">
      <label class="toggle"><input id="onlyWrong" type="checkbox"/> Chỉ câu làm sai</label>
      <label class="toggle"><input id="onlyBlank" type="checkbox"/> Chỉ câu chưa làm</label>
      <label class="toggle"><input id="autoReveal" type="checkbox"/> Tự highlight sau khi kiểm tra</label>
      <button id="shuffleQ" class="tiny">Shuffle câu (trang)</button>
      <button id="shuffleOpt" class="tiny">Shuffle đáp án (trang)</button>
      <button id="clearMarks" class="tiny">Xóa highlight</button>
    </div>
  </div>
</header>

<div class="content" id="root"></div>

<div class="foot">

const LS_CHOICE = "csdl_pdf_345_choices_v1";

function escapeHtml(s){
  return (s ?? "").toString()
    .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
    .replaceAll('"',"&quot;").replaceAll("'","&#039;");
}
function norm(s){
  return (s ?? "").toString().toLowerCase()
    .normalize("NFD").replace(/\p{Diacritic}/gu,"");
}
function loadLS(key, fallback){
  try{ return JSON.parse(localStorage.getItem(key) || JSON.stringify(fallback)); }
  catch(e){ return fallback; }
}
function saveLS(key, obj){
  localStorage.setItem(key, JSON.stringify(obj));
}

let optOrder = loadLS(LS_OPTORD, {}); // {qnum: ["A","B","C","D"]}

let working = QUESTIONS.map(q => structuredClone(q)); // can be shuffled

function makeRanges(){
  const max = working[working.length-1]?.n || 345;
  const out = [{label:"Tất cả", from:1, to:max}];
  for(let s=1; s<=max; s+=50){
    out.push({label:`Câu ${s}–${Math.min(max,s+49)}`, from:s, to:Math.min(max,s+49)});
  }
  return out;
}

function ensureOrder(n){
  const v = optOrder[n];
  if(!v || !Array.isArray(v) || v.length !== 4){
    optOrder[n] = ["A","B","C","D"];
  }
  return optOrder[n];
}

    if(item.n < range.from || item.n > range.to) return false;

    if(q){
      const hay = norm(item.q + " " + item.opts.map(o=>o.t).join(" "));
      if(!hay.includes(q)) return false;
    }

    const picked = choices[item.n];
    if(onlyBlank && picked) return false;

    if(onlyWrong){
      if(!picked) return false;
      if(picked === item.ans) return false;
    }

    return true;
  });
}

function updateStats(shown){
  document.getElementById("shown").textContent = shown.length;
  let done=0, max=0, score=0;
  for(const q of shown){
    const picked = choices[q.n];
    if(picked) done++;
    if(q.ans){
      max++;
      if(picked && picked === q.ans) score++;
    }
  }
  document.getElementById("done").textContent = done;
  document.getElementById("max").textContent = max;
  document.getElementById("score").textContent = score;
}

function clearHighlights(){
  document.querySelectorAll(".q").forEach(card=>{
    card.classList.remove("good","bad");
    card.querySelectorAll("label.opt").forEach(l=>l.classList.remove("correct","wrong"));
    const msg = card.querySelector(".msg");
    if(msg){ msg.textContent=""; msg.className="msg"; }
  });
}

function setMsg(n, text, cls){
  const el = document.getElementById(`msg-${n}`);
  if(!el) return;
  el.textContent = text || "";
  el.className = "msg" + (cls ? " " + cls : "");
}

function gradeOne(n){
  const q = working.find(x=>x.n===n);
  const card = document.querySelector(`.q[data-qid="${n}"]`);
  if(!q || !card) return;

  const picked = choices[n];
  if(!picked){
    setMsg(n, "Bạn chưa chọn đáp án.", "warn");
    return;
  }

  // reset per-card marks
  card.classList.remove("good","bad");
  card.querySelectorAll("label.opt").forEach(l=>l.classList.remove("correct","wrong"));

  const ok = picked === q.ans;
  if(ok){
    card.classList.add("good");
    setMsg(n, "✅ Đúng", "good");
  } else {
    card.classList.add("bad");
    setMsg(n, `❌ Sai (đúng: ${q.ans})`, "bad");
  }

  // highlight correct & wrong picked
  card.querySelectorAll("label.opt").forEach(l=>{
    const v = l.querySelector("input")?.value;
    if(!v) return;
    if(v === q.ans) l.classList.add("correct");
    if(!ok && v === picked) l.classList.add("wrong");
  });

  updateStats(getShown());
}

function revealOne(n){
  const q = working.find(x=>x.n===n);
  const card = document.querySelector(`.q[data-qid="${n}"]`);
  if(!q || !card) return;

  card.querySelectorAll("label.opt").forEach(l=>{
    const v = l.querySelector("input")?.value;
    l.classList.toggle("correct", v===q.ans);
  });
  setMsg(n, `Đáp án đúng: ${q.ans}`, "good");
}

function render(){
  const root = document.getElementById("root");
  root.innerHTML = "";
  const shown = getShown();
  updateStats(shown);

  for(const q of shown){
    const order = ensureOrder(q.n);

    const card = document.createElement("div");
    card.className = "q";
    card.dataset.qid = q.n;

    const head = document.createElement("div");
    head.className = "qhead";
    head.innerHTML = `
      <div class="qid">#${q.n}</div>
      <div class="qmeta"><span class="msg" id="msg-${q.n}"></span></div>
    `;

    const stem = document.createElement("div");
    stem.className = "stem";
    stem.innerHTML = escapeHtml(q.q);

    const optsWrap = document.createElement("div");
    optsWrap.className = "opts";

    const name = `q${q.n}`;
    const optText = {};
    for(const o of q.opts) optText[o.k] = o.t;

    for(const k of order){
      const id = `${name}_${k}`;

      const label = document.createElement("label");
      label.className = "opt";
      label.setAttribute("for", id);

      const checked = (choices[q.n] === k) ? "checked" : "";
      label.innerHTML = `
        <input id="${id}" type="radio" name="${name}" value="${k}" ${checked}>
        <div class="badge">${k}</div>
        <div class="otext">${escapeHtml(optText[k] ?? "")}</div>
      `;

      label.querySelector("input").addEventListener("change", (e)=>{
        choices[q.n] = e.target.value;
        saveLS(LS_CHOICE, choices);

        // clear card feedback when changing
        setMsg(q.n, "", "");
        card.classList.remove("good","bad");
        card.querySelectorAll("label.opt").forEach(l=>l.classList.remove("correct","wrong"));

        updateStats(getShown());
      });

      optsWrap.appendChild(label);
    }

    const actions = document.createElement("div");
    actions.className = "actions";
    actions.innerHTML = `
      <button class="tiny" data-act="check">Kiểm tra</button>
      <button class="tiny" data-act="show">Hiện đáp án</button>
      <button class="tiny" data-act="clear">Xóa chọn</button>
    `;

    actions.querySelectorAll("button").forEach(btn=>{
      btn.addEventListener("click", ()=>{
        const act = btn.dataset.act;
        if(act==="check"){
          gradeOne(q.n);
          if(document.getElementById("autoReveal").checked){
            // already highlighted by gradeOne
          }
        }
        if(act==="show") revealOne(q.n);
        if(act==="clear"){
          delete choices[q.n];
          saveLS(LS_CHOICE, choices);
          card.querySelectorAll(`input[name="${name}"]`).forEach(r=>r.checked=false);
          setMsg(q.n,"","");
          card.classList.remove("good","bad");
          card.querySelectorAll("label.opt").forEach(l=>l.classList.remove("correct","wrong"));
          updateStats(getShown());
        }
      });
    });

    card.appendChild(head);
    card.appendChild(stem);
    card.appendChild(optsWrap);
    card.appendChild(actions);
    root.appendChild(card);
  }
}

function gradeAll(){
  clearHighlights();
  for(const q of getShown()){
    if(choices[q.n]) gradeOne(q.n);
  }
}
function resetVisible(){
  for(const q of getShown()){
    delete choices[q.n];
  }
  saveLS(LS_CHOICE, choices);
  clearHighlights();
  render();
}
function resetAll(){
  choices = {};
  optOrder = {};
  saveLS(LS_CHOICE, choices);
  saveLS(LS_OPTORD, optOrder);
  working = QUESTIONS.map(q => structuredClone(q));
  clearHighlights();
  render();
}

function shuffleArray(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
function shuffleQuestionsVisible(){
  // shuffle only questions currently "shown" (keeping other positions unchanged)
  const shownSet = new Set(getShown().map(q=>q.n));
  const idx = [];
  for(let i=0;i<working.length;i++){
    if(shownSet.has(working[i].n)) idx.push(i);
  }
  const pulled = idx.map(i=>working[i]);
  shuffleArray(pulled);
  idx.forEach((pos,k)=>{ working[pos]=pulled[k]; });
  render();
}
function shuffleOptionsVisible(){
  const shown = getShown();
  for(const q of shown){
    const arr = ["A","B","C","D"];
    shuffleArray(arr);
    optOrder[q.n] = arr;
  }
  saveLS(LS_OPTORD, optOrder);
  render();
}

function jumpTo(){
  const v = parseInt(document.getElementById("jump").value, 10);
  if(!Number.isFinite(v)) return;
  const el = document.querySelector(`.q[data-qid="${v}"]`);
  if(el){
    el.scrollIntoView({behavior:"smooth", block:"start"});
    el.style.outline = "2px solid rgba(255,209,102,.65)";
    setTimeout(()=>{ el.style.outline = ""; }, 1200);
  } else {
    // If filtered out, auto widen range
    document.getElementById("onlyWrong").checked = false;
    document.getElementById("onlyBlank").checked = false;
    document.getElementById("search").value = "";
    document.getElementById("range").value = JSON.stringify({label:"Tất cả", from:1, to:345});
    render();
    const el2 = document.querySelector(`.q[data-qid="${v}"]`);
    if(el2){
      el2.scrollIntoView({behavior:"smooth", block:"start"});
      el2.style.outline = "2px solid rgba(255,209,102,.65)";
      setTimeout(()=>{ el2.style.outline = ""; }, 1200);
    }
  }
}

function init(){
  // populate ranges
  const sel = document.getElementById("range");
  for(const r of makeRanges()){
    const opt = document.createElement("option");
    opt.value = JSON.stringify(r);
    opt.textContent = r.label;
    sel.appendChild(opt);
  }
  sel.value = JSON.stringify(makeRanges()[0]);

  sel.addEventListener("change", ()=>{ clearHighlights(); render(); });
  document.getElementById("search").addEventListener("input", ()=>{
    clearTimeout(window.__t);
    window.__t = setTimeout(()=>{ clearHighlights(); render(); }, 120);
  });
  document.getElementById("onlyWrong").addEventListener("change", ()=>{ clearHighlights(); render(); });
  document.getElementById("onlyBlank").addEventListener("change", ()=>{ clearHighlights(); render(); });
  document.getElementById("gradeAll").addEventListener("click", gradeAll);
  document.getElementById("resetVisible").addEventListener("click", resetVisible);
  document.getElementById("resetAll").addEventListener("click", resetAll);
  document.getElementById("shuffleQ").addEventListener("click", shuffleQuestionsVisible);
  document.getElementById("shuffleOpt").addEventListener("click", shuffleOptionsVisible);
  document.getElementById("clearMarks").addEventListener("click", clearHighlights);

  document.getElementById("jumpBtn").addEventListener("click", jumpTo);
  document.getElementById("jump").addEventListener("keydown", (e)=>{
    if(e.key==="Enter") jumpTo();
  });

  render();
}
init();
</script>
